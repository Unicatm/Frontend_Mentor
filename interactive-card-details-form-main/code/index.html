<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="content">
      <div class="img-bg"></div>
      <div class="cardAndForm">
        <div class="cards">
          <div class="content-front">
            <img
              class="card-front-logo"
              src="/interactive-card-details-form-main/images/card-logo.svg"
              alt="logo-card-front"
            />
            <span id="onCard" class="card-name">FELICIA LEIRE</span>
            <span id="onCard" class="card-number">0000 0000 0000 000E</span>
            <span class="card-date"
              ><span id="onCard">01</span><span>/</span
              ><span id="onCard">23</span></span
            >
            <img
              class="card-front-img"
              src="/interactive-card-details-form-main/images/bg-card-front.png"
              alt="bg-card-front"
            />
          </div>
          <div class="content-back">
            <span id="onCard" class="card-cvv">000</span>
            <img
              class="card-back-img"
              src="/interactive-card-details-form-main/images/bg-card-back.png"
              alt="bg-card-back"
            />
          </div>
        </div>
        <div class="right-side">
          <form action="">
            <div class="card-input-form">
              <label for="name">CARDHOLDER NAME</label>
              <input
                type="text"
                name="name"
                id="inputCard"
                placeholder="e.g. Jane Appleseed"
                required
              />
            </div>
            <div class="card-input-form">
              <label for="number">CARD NUMBER</label>
              <input
                type="number"
                name="number"
                id="inputCard"
                max="16"
                placeholder="e.g. 1234 5678 9123 0000"
                required
              />
            </div>
            <div class="row-date-cvc">
              <div class="card-input-form">
                <label for="date">EXP. DATE(MM/YY)</label>
                <div class="exp-date">
                  <input
                    type="year"
                    name="month"
                    id="inputCard"
                    maxlength="2"
                    placeholder="MM"
                    required
                  />
                  <input
                    type="year"
                    name="year"
                    id="inputCard"
                    maxlength="2"
                    placeholder="YY"
                    required
                  />
                </div>
              </div>
              <div class="card-input-form cvc">
                <label for="cvc">CVC</label>
                <input
                  class="cvc"
                  type="number"
                  name="cvc"
                  id="inputCard"
                  maxlength="3"
                  placeholder="e.g. 123"
                  required
                />
              </div>
            </div>
            <div class="card-input-form">
              <input class="submit-btn" type="submit" value="Confirm" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
